{% extends 'store/base.html' %}
{% load static %}

{% block content %}
  {% for movie in movies %}
  <div class="box">
    <h3><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.title }}</a></h3>
    <div class="price">{{ movie.director }}</div>
    <p>{{ movie.synopsis }}</p>
    <p>{{ movie.published_date }}</p>
  </div>
  {% endfor %}
{% endblock %}
